<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module" defer></script>
  <script src="script2.js" type="module" defer></script>
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>  
  <div class="weather-card">
    <h2>CHECK THE WEATHER!!</h2>
    
    <!-- Search box -->
    <form class="search-box">
      <input id="search" type="text" placeholder="Enter city">
      <button type="submit" id="submit"><i class="fa fa-search"></i></button>
    </form>

    <!-- Weather icon -->
    <div class="weather">
      <img src="images/rain.png" class="weather-icon" />
    </div>

    <!-- Temperature -->
    <div class="temperature">33Â°C</div>

    <!-- City -->
    <div class="city">Dubai</div>

    <!-- Weather info -->
    <div class="details">
      <div class="humidity">
        <i class="fa-solid fa-water"></i>
        <p>49% <br><span>Humidity</span></p>
      </div>
      <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <p>4.12km/h <br><span>Wind Speed</span></p>
      </div>
    </div>
  </div>
</body>
</html>
