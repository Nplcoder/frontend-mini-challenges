<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Toast Popup 3</h1>
    <div class="container">
      <select id="horizontal-toast">
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
      <select id="vertical-toast">
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
      </select>
      <select id="toast-signal">
        <option value="success">Success</option>
        <option value="error">Error</option>
        <option value="warning">Warning</option>
        <option value="info">Info</option>
      </select>
      <input class="toast-message" type="text" value="This is computer generated" />
      <div class="duration-container">
        <label for="duration">Duration</label>
        <input type="range" id="duration" min="2" max="10" value="2" />
      </div>
      <button class="show-toast">Show Toast</button>
    </div>
    <div class="toast-container">
        <!-- <div class="toast"> ✓ This is computer generated  ✕</div> -->
    </div>
  </body>
</html>
